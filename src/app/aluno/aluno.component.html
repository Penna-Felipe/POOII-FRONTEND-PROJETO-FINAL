<div class="container">
    <mat-card-title>Alunos</mat-card-title>
    <br>
    <mat-card-subtitle><br>Lista de Todos os Alunos</mat-card-subtitle>
    <mat-divider></mat-divider>
    <br>
    <div class="barra_superior">
        <button mat-raised-button color="primary" class="btn" (click)="novoAluno()">
            Novo Aluno
            <mat-icon>add</mat-icon>
        </button>
        <mat-form-field class="filter-field">
            <mat-label>Filtrar alunos</mat-label>
            <input matInput (keyup)="filtrarAlunos($event)" placeholder="Digite para filtrar por nome" />
        </mat-form-field>
    </div>
    <table mat-table [dataSource]="alunos" matSort>

        <ng-container matColumnDef="idaluno">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let element">{{ element.idaluno }}</td>
        </ng-container>

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome do Aluno</th>
            <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
        </ng-container>

        <ng-container matColumnDef="sexo">
            <th mat-header-cell *matHeaderCellDef>Sexo</th>
            <td mat-cell *matCellDef="let element">{{ element.sexo }}</td>
        </ng-container>

        <ng-container matColumnDef="dt_nasc">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Data de Nascimento</th>
            <td mat-cell *matCellDef="let element">{{ element.dt_nasc | date: 'dd/MM/yyyy' }}</td>
        </ng-container>

        <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let aluno">
                <button mat-icon-button color="primary" (click)="editarAluno(aluno)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Excluir </th>
            <td mat-cell *matCellDef="let aluno">
                <button mat-icon-button color="warn" (click)="deletarAluno(aluno)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedAlunos"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedAlunos;"></tr>

    </table>

    <mat-paginator [length]="totalElements" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]"
        (page)="onPaginateChange($event)">
    </mat-paginator>

</div>
